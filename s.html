<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Google-like Landing Page</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    body, html {
      height: 100%;
      background-color: #fff;
    }

    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .logo {
      font-size: 3rem;
      color: #4285f4;
      margin-bottom: 2rem;
      font-weight: bold;
    }

    .search-box {
      width: 100%;
      max-width: 500px;
      display: flex;
      border: 1px solid #ddd;
      border-radius: 24px;
      padding: 10px 20px;
      align-items: center;
    }

    .search-box input {
      border: none;
      outline: none;
      width: 100%;
      font-size: 1rem;
    }

    .buttons {
      margin-top: 2rem;
    }

    .buttons button {
      padding: 10px 20px;
      margin: 5px;
      border: none;
      background-color: #f8f9fa;
      cursor: pointer;
      border-radius: 4px;
      font-size: 0.95rem;
    }

    .buttons button:hover {
      background-color: #e8e8e8;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">MySearch</div>
    <form id="searchForm" class="search-box">
      <input type="text" id="searchInput" placeholder="Search anything...">
    </form>
    <div class="buttons">
      <button onclick="searchGoogle()">Search</button>
      <button onclick="feelingLucky()">I'm Feeling Lucky</button>
    </div>
  </div>

  <script>
    function searchGoogle() {
      const query = document.getElementById("searchInput").value;
      if (query.trim() !== "") {
        window.location.href = https://www.google.com/search?q=${encodeURIComponent(query)};
      }
    }

    function feelingLucky() {
      const query = document.getElementById("searchInput").value;
      if (query.trim() !== "") {
        window.location.href = https://www.google.com/search?q=${encodeURIComponent(query)}&btnI=1;
      }
    }

    // Optional: allow Enter key to trigger the search
    document.getElementById("searchForm").addEventListener("submit", function(e) {
      e.preventDefault();
      searchGoogle();
    });
  </script>
</body>
</html>
